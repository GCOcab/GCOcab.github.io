---
layout: default
---
  <section class="wrapper{% if page.options contains 'minihead' %} minihead{% endif %} style5">
    <div class="inner{% if page.options contains 'fullwidth' %} fullwidth{% endif %}">
      {{ content }}
    </div>
  </section>

  <head>
  <!-- Other head elements -->
  <script>
  window.baseUrl = "{{ site.baseurl }}";  // Inject base URL into the global JavaScript variable
  </script>
  <script src="{{ '/js/lab-member.js' | relative_url }}" defer></script>
</head>
